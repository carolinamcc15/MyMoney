{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/user-layout.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="shortcut icon" href="{% static 'images/icon/mymoney.ico' %}">
    {% block style %}
    {% endblock %}
    <title>My Money</title>
</head>

<body>
    <div id="background">
        <header>
            <a href="{% url 'index' %}" id="header-logo">
                <img src="{% static 'images/logo.png' %}" alt="My Money App" />
                <h1>My Money</h1>
            </a>
        </header>
    <main>
        {% block body %}
        {% endblock %}
    </main>
    </div>
</body>

</html>
